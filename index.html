    <style>
        :root {
            --m3-primary: #6750a4;
            --m3-on-primary: #ffffff;
            --m3-surface: #fdfbff;
            --m3-surface-variant: #e7e0eb;
            --m3-outline: #79747e;
        }
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            background-color: var(--m3-surface);
            user-select: none;
        }
        /* Native-like bottom sheet animation */
        .bottom-sheet-enter {
            transform: translateY(100%);
        }
        .bottom-sheet-enter-active {
            transform: translateY(0);
            transition: transform 300ms cubic-bezier(0, 0, 0.2, 1);
        }
        /* Ripple effect simulation */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #000 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .2;
            transition: 0s;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">

<body class="text-slate-900">
    <div id="root"></div>
    
    <!-- Main Entry Point -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // Enhanced Service Worker registration for subdirectories
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Get the current path to ensure we register the SW in the correct subdirectory
                const scriptPath = window.location.pathname.endsWith('/') 
                    ? './sw.js' 
                    : window.location.pathname.split('/').pop() + '/sw.js';
                
                // Fallback to a simple relative registration if the above logic is too complex
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                    .then(reg => console.log('SW registered with scope:', reg.scope))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>

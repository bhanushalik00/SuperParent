    <link rel="manifest" href="./manifest.json">
    
    <style>
        :root {
            --m3-primary: #6750a4;
            --m3-surface: #fdfbff;
        }
        body, html { margin: 0; padding: 0; background: var(--m3-surface); height: 100%; width: 100%; overflow: hidden; }
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--m3-surface);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s ease-out;
        }
        .splash-logo { font-size: 72px; margin-bottom: 24px; animation: pulse 2s infinite; }
        .splash-title { font-family: 'Roboto', sans-serif; color: var(--m3-primary); font-size: 28px; font-weight: 500; margin-bottom: 32px; }
        .progress-container { width: 180px; height: 4px; background: #e7e0eb; border-radius: 2px; overflow: hidden; }
        .progress-bar {
            width: 100%; height: 100%; background: var(--m3-primary);
            transform-origin: 0% 50%; animation: indeterminate 1.5s infinite linear;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes indeterminate {
            0% { transform: translateX(-100%) scaleX(0.2); }
            50% { transform: translateX(0%) scaleX(0.5); }
            100% { transform: translateX(100%) scaleX(0.2); }
        }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; }
        .ripple { position: relative; overflow: hidden; }
        .ripple:after {
            content: ""; display: block; position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            pointer-events: none; background-image: radial-gradient(circle, #000 10%, transparent 10.01%);
            background-repeat: no-repeat; background-position: 50%; transform: scale(10, 10);
            opacity: 0; transition: transform .5s, opacity 1s;
        }
        .ripple:active:after { transform: scale(0, 0); opacity: .2; transition: 0s; }
        ::-webkit-scrollbar { display: none; }
    </style>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SuperParent</title>
    
    <!-- PWA / Native Meta Tags -->
    <meta name="theme-color" content="#6750a4">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="./manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --m3-primary: #6750a4;
            --m3-on-primary: #ffffff;
            --m3-surface: #fdfbff;
            --m3-surface-variant: #e7e0eb;
            --m3-outline: #79747e;
        }
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            background-color: var(--m3-surface);
            user-select: none;
        }
        .ripple {
            position: relative;
            overflow: hidden;
        }
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #000 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .2;
            transition: 0s;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
</head>
<body class="text-slate-900">
    <div id="root"></div>
    
    <script>
        // CRITICAL FOR GITHUB PAGES: Ensure we have a trailing slash so relative paths resolve to the subfolder
        (function() {
            var path = window.location.pathname;
            if (path.length > 1 && !path.endsWith('/') && !path.split('/').pop().includes('.')) {
                window.location.replace(window.location.href + '/');
            }
        })();
    </script>

    <!-- Main Entry Point: Use a relative path that works with the trailing slash -->
    <script type="module" src="index.tsx"></script>

    <script>
        // Robust Service Worker registration for subdirectories
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // By using 'sw.js' (no ./), it looks in the current "directory" defined by the URL
                // If the URL is .../SuperParent/, the directory is .../SuperParent/
                navigator.serviceWorker.register('sw.js', { scope: './' })
                    .then(reg => console.log('SW registered successfully with scope:', reg.scope))
                    .catch(err => {
                        console.error('SW registration failed:', err);
                        // Fallback attempt: Try to calculate the base path manually
                        const base = window.location.pathname.split('/').slice(0, -1).join('/') + '/';
                        navigator.serviceWorker.register(base + 'sw.js', { scope: base })
                            .then(r => console.log('SW fallback registered'))
                            .catch(e => console.error('All SW attempts failed'));
                    });
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SuperParent</title>
    
    <meta name="theme-color" content="#6750a4">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="./manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --m3-primary: #6750a4;
            --m3-on-primary: #ffffff;
            --m3-surface: #fdfbff;
            --m3-surface-variant: #e7e0eb;
            --m3-outline: #79747e;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--m3-surface);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden; /* Prevent bounce scrolling on Android */
        }
        .ripple {
            position: relative;
            overflow: hidden;
        }
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #000 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .2;
            transition: 0s;
        }
        ::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "htm": "https://esm.sh/htm@3.1.1",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@capacitor/core": "https://esm.sh/@capacitor/core@^8.1.0",
    "@capacitor-community/sqlite": "https://esm.sh/@capacitor-community/sqlite@^8.0.0"
  }
}
</script>
</head>
<body class="text-slate-900">
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
    <script>
        // Best practice: Check if we are in a native app environment or a standard web environment
        const isNative = window.location.protocol === 'capacitor:' || window.location.hostname === 'localhost';
        
        if ('serviceWorker' in navigator && !isNative) {
            window.addEventListener('load', () => {
                // Use an absolute path based on current origin to avoid domain mismatch errors in previews
                const swUrl = new URL('./sw.js', window.location.href).href;
                
                // Only register if origins match to prevent the SecurityError
                if (new URL(swUrl).origin === window.location.origin) {
                    navigator.serviceWorker.register('./sw.js')
                        .then(reg => console.log('SW registered:', reg.scope))
                        .catch(err => {
                            // Silently fail in dev environments where SW is restricted
                            if (err.name !== 'SecurityError') console.error('SW failed:', err);
                        });
                }
            });
        }
    </script>
</body>
</html>
